cancel_confirm:
  body: "[user:display-name],\r\n\r\nFoi feito um pedido para cancelar a sua conta em [site:name].\r\n\r\nPoderá agora cancelar a sua conta no [site:url-brief]  ao clicar neste link ou copiá-lo e colá-lo no seu browser:\r\n\r\n[user:cancel-url]\r\n\r\nNOTA: O cancelamento da sua conta não é reversível.\r\n\r\nEste link expira num dia e nada acontecerá se não for usado.\r\n\r\n-- Equipa [site:name]"
  subject: 'Pedido de cancelamento de conta para [user:display-name] em [site:name]'
password_reset:
  body: "[user:display-name],\r\n\r\nUm pedido para restabelecer a senha da sua conta foi feito em [site:name].\r\n\r\nPode agora iniciar sessão ao clicar neste link ou copiá-lo e colá-lo no seu browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste link pode apenas ser usado uma vez para inicio de sessão e irá direccioná-lo para uma página onde poderá definir a sua senha. Irá expirar após um dia e nada acontecerá se não for utilizada.\r\n\r\n--  Equipa [site:name]"
  subject: 'Alteração de dados de acesso de [user:display-name] em [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nUm administrador do site [site:name] criou uma conta para si. Pode agora iniciar a sessão ao clicar neste link ou copiá-lo e colá-lo no seu browser: \r\n\r\n[user:one-time-login-url] \r\n\r\nEste link pode apenas ser usado uma vez para inicio de sessão e irá direccioná-lo para uma página onde poderá definir a sua senha. \r\n\r\nApós definir a sua senha, poderá iniciar sessão em [site:login-url]: \r\n\r\nUtilizador: [user:name] \r\nSenha: A sua senha \r\n\r\n--Equipa [site:name]"
  subject: 'Um administrador criou uma conta para si em [site:name]'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nObrigado por se registar no [site:name]. Pode agora iniciar sessão ao clicar neste link ou copiá-lo e colá-lo no seu browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste link pode apenas ser usado uma vez para inicio de sessão e irá direccioná-lo para uma página onde poderá definir a sua senha. \r\n\r\nApós definir a sua senha, poderá iniciar sessão em [site:login-url]: \r\n\r\nUtilizador: [user:name]\r\nSenha: A sua senha\r\n\r\n-- Equipa [site:name]"
  subject: 'Informações de conta para [user:display-name] em [site:name]'
register_pending_approval:
  body: "[user:display-name],\r\n\r\nThank you for registering at [site:name]. Your application for an account is currently pending approval. Once it has been approved, you will receive another email containing information about how to log in, set your password, and other details.\r\n\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (pendente de aprovação administrativa)'
register_pending_approval_admin:
  body: "[user:display-name] efetuou um pedido para criar uma conta.\r\n\r\n[user:edit-url]"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (pendente de aprovação administrativa)'
status_activated:
  body: "[user:display-name],\r\n\r\nA sua conta em [site:name] foi ativada.\r\n\r\nObrigado por se registar no [site:name]. Pode agora iniciar sessão ao clicar neste link ou copiá-lo e colá-lo no seu browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste link pode apenas ser usado uma vez para inicio de sessão e irá direccioná-lo para uma página onde poderá definir a sua senha. \r\n\r\nApós definir a sua senha, poderá iniciar sessão em [site:login-url]: \r\n\r\nUtilizador: [user:account-name]\r\nSenha: A sua senha\r\n\r\n--  Equipa [site:name]"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (aprovada)'
status_blocked:
  body: "[user:display-name],\r\n\r\nA sua conta em [site:name] foi bloqueada.\r\n\r\n--  [site:name] team"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (bloqueada)'
status_canceled:
  body: "[user:display-name],\r\n\r\nA sua conta em [site:name] foi cancelada.\r\n\r\n--  Equipa de [site:name]"
  subject: 'Detalhes da conta para [user:display-name] em [site:name] (cancelado)'
